<html lang='en'>
<head>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='../static/style.css'>
    <script src='../static/client.js'></script>
</head>
<body>
<div>
    <div class='center'>
        <div class='title'>Word Syllable Counter</div>
        <p>
            Say a word into the mic and see if the computer can count the number of syllables
        </p>
        <p>
            <strong>Now we even show probabilities our model predicts!</strong>
        </p>
        <div class='content'>
            <div class='no-display'>
                <input id='file-input'
                       class='no-display'
                       type='file'
                       name='file'
                       accept='audio/*'
                       onchange='showPicked(this)'
                       >
            </div>
            <button class='choose-file-button' type='button' onclick='showPicker()'>Select Audio</button>
            <div class='upload-label'>
                <label id='upload-label'>No file chosen</label>
            </div>
            
            <div class='analyze'>
                <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
            </div>
            <div class='rate-label'>
                <label id='rate-label'></label>
            </div>
            <div class='length-label'>
                <label id='length-label'></label>
            </div>
        </div>
    </div>
</div>
</body>
</html>
